<div class="hashover-header">
	<span class="hashover-avatar">' + avatar + '</span>' + name + '
	' + thread + '
</div>

<div class="hashover-balloon">
	<div id="hashover-content-' + permalink + '" class="hashover-content">
		' + comment + '
	</div>

	<div id="hashover-footer-' + permalink + '" class="hashover-footer"' + hashover_footer_style + '>
		<span class="hashover-date">
			' + date + '
			' + likes + '
			' + dislikes + '
		</span>

		<span class="hashover-buttons">
			' + like_link + '
			' + dislike_link + '
			' + edit_link + '
			' + reply_link + '
		</span>
	</div>

	<form name="hashover_edit_form-' + permalink + '" id="hashover-edit-forms-' + permalink + '" method="post" action="' + action + '">
		' + edit_form + '
	</form>
</div>

<form name="hashover_reply_form-' + permalink + '" id="hashover-reply-forms-' + permalink + '" method="post" action="' + action + '"' + hashover_reply_form_style + '>
	' + reply_form + '
</form>
